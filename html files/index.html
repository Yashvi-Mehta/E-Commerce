<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Shopping Website</title>
      <link rel="stylesheet" href="../css/style.css" />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
         integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ="
         crossorigin="anonymous"
      />
   </head>
   <body>
      <header id="navigation-menu">
         <div id="nav-left">
            <ul>
               <li class="toggle-bar">
                  <button id="toggle" class="toggle">
                     <i class="fa fa-bars fa-2x"></i>
                  </button>
               </li>
               <li><a href="#">Home</a></li>
               <li><a href="#">Shop</a></li>
               <li><a href="#">Magazine</a></li>
            </ul>
         </div>
         <div id="nav-right">
            <ul>
               <li>
                  <a href="#">
                     <input type="text" id="search" />
                     <button class="search-bar">
                        <i class="fas fa-search"></i>
                     </button>
                  </a>
               </li>
               <li>
                  <a href="#"><i class="fas fa-shopping-cart"></i></a>
               </li>
               <li><a href="#">LOGIN</a></li>
            </ul>
         </div>
      </header>
      <nav id="filter">
         <div>
            <p id="filter-heading">Filter by</p>
         </div>

         <ul>
            <li class="filter-subheading">
               <p>Collection</p>
            </li>
            <div class="panel">
               <div class="collection-tags">
                  <button class="tag">Living room</button>
                  <button class="tag">Backyard</button>
                  <button class="tag">Home decor</button>
                  <button class="tag">Decor</button>
               </div>
            </div>
            <li class="filter-subheading">
               <p>Color</p>
            </li>
            <div class="panel">
               <div class="collection-tags">
                  <button class="tag">White</button>
                  <button class="tag">Black</button>
                  <button class="tag">Blue</button>
                  <button class="tag">Ivory</button>
               </div>
            </div>
            <li class="filter-subheading">
               <p>Category</p>
            </li>
            <div class="panel">
               <div class="collection-tags">
                  <button class="tag">Lounge</button>
                  <button class="tag">Decor</button>
                  <button class="tag">Lounge</button>
                  <button class="tag">Decor</button>
               </div>
            </div>
            <li class="filter-subheading">
               <p>Price range</p>
            </li>
            <div class="panel">
               <div class="price">
                  <input
                     class="price-range"
                     type="range"
                     min="200"
                     max="800"
                     value="400"
                     step="1"
                  />
                  <div class="values">
                     <span id="min-value">200</span>
                     <span id="selected-price">400</span>
                     <span id="max-value">800</span>
                  </div>
               </div>
            </div>
         </ul>
      </nav>
      <main>
         <div class="grid-container"></div>
      </main>
      <footer>
         <div class="pagination">
            <a href="#">&laquo;</a>
            <a href="#" class="page">1</a>
            <a class="page active" href="#">2</a>
            <a href="#" class="page">3</a>
            <a href="#" class="page">4</a>
            <a href="#" class="page">5</a>
            <a href="#" class="page">6</a>
            <a href="#">&raquo;</a>
         </div>
      </footer>

      <script src="../js/accordion_filter.js"></script>
      <script src="../js/filter_menu.js"></script>
      <script src="../js/price_range.js"></script>
      <script src="../js/pagination.js"></script>
      <script src="../js/items.js"></script>
   </body>
</html>
